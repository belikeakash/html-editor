<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="editor-menu">
      <button class="btn btn-dark">Dark Mode</button>
      <button class="btn btn-light">Light Mode</button>
      <button class="btn btn-run">Run <i class="fa fa-play"> </i></button>
      <div class="live">
        <label for="live">Live &nbsp </label>
        <input type="checkbox" id="live" />
      </div>
    </div>

    <div class="container">
      <div class="left">
        <div class="editor" contenteditable="">Write your code...</div>
      </div>
      <div class="bar" title="Click and Drag"></div>
      <div class="right">
        <iframe src="" frameborder="0" class="iframe"> </iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
